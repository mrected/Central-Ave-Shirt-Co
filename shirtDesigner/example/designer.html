    <script type="text/javascript">
	    jQuery(document).ready(function(){

		    if(typeof FancyProductDesignerPlus === 'undefined') {
			    alert("For this demo the Fancy Product Designer Plus Add-On is required!");
			    return false;
		    }

	    	var $yourDesigner = $('#clothing-designer'),
	    		pluginOpts = {
		    		stageWidth: 1200,
		    		editorMode: false,
		    		fonts: [
				    	{name: 'Helvetica'},
				    	{name: 'Times New Roman'},
				    	{name: 'Pacifico', url: 'Enter_URL_To_Pacifico'},
				    	{name: 'Arial'},
			    		{name: 'Lobster', url: 'google'}
			    	],
		    		customTextParameters: {
			    		colors: false,
			    		removable: true,
			    		resizable: true,
			    		draggable: true,
			    		rotatable: true,
			    		autoCenter: true,
			    		boundingBox: "Base"
			    	},
		    		customImageParameters: {
			    		draggable: true,
			    		removable: true,
			    		resizable: true,
			    		rotatable: true,
			    		colors: '#000',
			    		autoCenter: true,
			    		boundingBox: "Base"
			    	},
			    	actions:  {
						'top': [],
						'right': ['info','save','load','download'],
						'bottom': ['undo','redo'],
						'left': ['zoom', 'reset-product', 'manage-layers']
					},
					mainBarModules: ['products','images', 'designs', 'text'],
					colorSelectionPlacement: 'inside-br',
					namesNumbersDropdown: ['S', 'M', 'L', 'XL'],
					namesNumbersEntryPrice: 10,
					bulkVariationsPlacement: '#my-variations',
					bulkVariations: {'Size': ['3X','2X','XL', 'L', 'M', 'S']}
	    		},
	    	yourDesigner = new FancyProductDesigner($yourDesigner, pluginOpts);

	    	//event handler when the price is changing
			$yourDesigner.on('priceChange', function(evt, price, currentPrice) {
				$('#tshirt-price').text(currentPrice);
			});

			//send image via mail
			$('#send-image-mail-php').click(function() {
				$('#emailMsg').text("Your message has been sent");
				yourDesigner.getProductDataURL(function(dataURL) {
					$.post( "php/send_image_via_mail.php", { base64_image: dataURL} );

				});

			});

	    });
    </script>
