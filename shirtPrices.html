<!DOCTYPE html>
<html>
<head>
	<title>Shirt Cost Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 calculatorDiv">
			<form name="calc" id="calc">
				<label>Number of colors</label>
				<select name="numColors" id="numColors">
					<option value="c1">1</option>
					<option value="c2">2</option>
					<option value="c3">3</option>
					<option value="c4">4</option>
					<option value="c5">5</option>
				</select>
				<br>
				<label>Number of shirts</label>
				<input type="number" name="numShirts" id="numShirts"><br>
				<label>Shirt Type</label>
				<select name="shirtType" id="shirtType">
					<option value="ss">Short Sleeve</option>
					<option value="ls">Long Sleeve</option>
				</select><br>
				<p>Cost per shirt: <span id="shirtTotal"></span> Total: <span id="costTotal"></span></p>
				<p class="bg-warning" id="info"></p>
				<input type="button" class="btn btn-primary btn-block" id="submit" value="Calculate Cost">
				<a href="#"  data-toggle="modal" data-target="#priceChartModal">Full Price Chart</a>
			</form>	
		</div>
	</div>
	<!--modal window-->
	<div class="modal fade" id="priceChartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Full Price Chart</h4>
	      </div>
	      <div class="modal-body">
	      	<h1 id="selectedShirt"></h1>
	        <table class="table table-hover table-responsive text-center" id="priceChart">
	        </table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/itemData.js"></script>
<script type="text/javascript" src="js/shirtCalc.js"></script>




</body>
</html>
